<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col" id="login-header">
              <h3>Sign In</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="isUnauthenticated" id="unauthenticated-message">
            <i class="fas fa-exclamation-circle"></i> Incorrect username or password
          </div>
          <form #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="user.username"
                  placeholder="Username" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
                  placeholder="Password" required>
              </div>
            </div>
            Don't have an account? <a id="sign-up-link" (click)="navigateToRegister()">Sign up</a>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
